<!-- Add Tweet Modal -->
<div class="modal fade" id="addTweetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New Tweet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form v-on:submit.prevent="addTweet()" class="form-inline">
            <div class="form-group mr-2">
              <label for="tweet_name" class="sr-only">Tweet Name</label>
              <input
                type="text"
                class="form-control"
                id="tweet_name"
                required
                placeholder="Enter Tweet Name"
                v-model="newTweet.tweet_name"
                required="required" >
            </div>
            <div class="form-group mr-2">
              <label for="tweet_message" class="sr-only">Tweet Message</label>
              <input
                class="form-control"
                id="tweet_message"
                maxlength=50
                placeholder="Enter Tweet Message"
                v-model="newTweet.tweet_message"
                v-on:keyup="countdown"
                required="required"
                >
                <small class="form-text text-muted" v-bind:class="{'text-danger': hasError }">
                  {{remainingCount}}
                </small>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Save</button>
          </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div> -->
    </div>
  </div>
  <div class="loading" v-if="loading===true">Loading&#8230;</div>
</div>
<!-- End of add tweet modal -->


<!-- Edit Tweet Modal -->
<div class="modal fade" id="editTweetModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Tweet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
          <form v-on:submit.prevent="updateTweet()" class="form-inline">
            <div class="form-group mr-2">
              <label for="tweet_name" class="sr-only">Tweet Name</label>
              <input
                type="text"
                class="form-control"
                id="tweet_name"
                placeholder="Enter Tweet Name"
                v-model="currentTweet.tweet_name"
                required="required" >
            </div>
            <div class="form-group mr-2">
              <label for="tweet_message" class="sr-only">Tweet Message</label>
              <input
                class="form-control"
                id="tweet_message"
                maxlength=50
                v-model="currentTweet.tweet_message"
                v-on:keyup="countdown"
                v-bind:class="{'text-danger': hasError }"
                placeholder="Enter Tweet Message"
                required="required">
                <small class="form-text text-muted" v-bind:class="{'text-danger': hasError }">
                  {{remainingCount}}
                </small>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div> -->
    </div>
  </div>
  <div class="loading" v-if="loading===true">Loading&#8230;</div>
</div>
<!-- End of edit tweet modal -->
